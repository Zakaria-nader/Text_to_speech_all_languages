<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحويل النص إلى صوت</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>محوّل النص إلى صوت</h1>

    <label for="language">اختر اللغة:</label>
    <select id="language"></select>

    <label for="voiceSelect">اختر الصوت (ذكر/أنثى):</label>
    <select id="voiceSelect"></select>

    <label for="text">النص:</label>
    <textarea id="text" rows="10" placeholder="اكتب أو الصق النص هنا..."></textarea>

    <button id="speakBtn">تشغيل الصوت</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
