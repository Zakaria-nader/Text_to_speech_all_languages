<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحويل النص إلى صوت - كل اللغات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>محوّل النص إلى صوت</h1>

    <label for="language">اختر اللغة:</label>
    <select id="language">
      <!-- تُملأ من JavaScript -->
    </select>

    <label for="text">النص:</label>
    <textarea id="text" rows="10" placeholder="اكتب أو الصق النص هنا..."></textarea>

    <button id="convertBtn">تحويل إلى صوت</button>
    <a id="downloadLink" style="display:none;" download="output.mp3">تحميل الصوت</a>

    <audio id="audioPlayer" controls style="margin-top: 20px; display: none;"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
