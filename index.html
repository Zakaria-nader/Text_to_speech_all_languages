<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محوّل النص إلى صوت</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>محوّل النص إلى صوت</h1>

    <textarea id="text" placeholder="أدخل النص هنا..." rows="10"></textarea>

    <div class="controls">
      <label>اختر اللغة:</label>
      <select id="languageSelect"></select>

      <label>اختر الصوت:</label>
      <select id="voiceSelect"></select>

      <button id="speakButton">تشغيل</button>
      <button id="stopButton">إيقاف</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
