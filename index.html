<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محوّل النص إلى صوت</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>محوّل النص إلى صوت</h1>

    <textarea id="text" placeholder="أدخل النص هنا..." rows="10"></textarea>

    <div class="controls">
      <label>اختر اللغة:</label>
      <select id="languageSelect">
        <option disabled selected>جاري تحميل اللغات...</option>
      </select>

      <label>اختر الصوت:</label>
      <select id="voiceSelect">
        <option disabled selected>اختر لغة أولاً</option>
      </select>

      <div class="buttons">
        <button id="speakButton">تشغيل</button>
        <button id="stopButton">إيقاف</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
