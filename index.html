<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        select {
            background-color: #f9f9f9;
            width: 200px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h1 {
                font-size: 20px;
            }

            textarea, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحويل النص إلى صوت</h1>
        <textarea id="textInput" placeholder="أدخل النص هنا..."></textarea>
        <div>
            <select id="voiceSelect"></select>
            <select id="languageSelect">
                <option value="ar-SA">العربية</option>
                <option value="en-US">English</option>
            </select>
        </div>
        <button id="speakButton">تحدث</button>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const languageSelect = document.getElementById('languageSelect');
        const speakButton = document.getElementById('speakButton');
        let voices = [];

        // تحميل الأصوات المتاحة
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                if (voice.lang.startsWith('ar') || voice.lang.startsWith('en')) {
                    const option = document.createElement('option');
                    option.value = index;
                    option.text = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                }
            });
        }

        // تحميل الأصوات عند تحميل الصفحة وعند تغيير الأصوات
        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        // تحديث الأصوات بناءً على اللغة المختارة
        languageSelect.addEventListener('change', () => {
            const selectedLang = languageSelect.value;
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                if (voice.lang.startsWith(selectedLang.split('-')[0])) {
                    const option = document.createElement('option');
                    option.value = index;
                    option.text = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                }
            });
        });

        // تشغيل الصوت
        speakButton.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (!text) {
                alert('يرجى إدخال نص لتحويله إلى صوت');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoice = voices[voiceSelect.value];
            utterance.voice = selectedVoice;
            utterance.lang = selectedVoice.lang;
            utterance.rate = 1; // سرعة التحدث
            utterance.pitch = 1; // درجة الصوت

            speakButton.disabled = true;
            utterance.onend = () => {
                speakButton.disabled = false;
            };

            speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
